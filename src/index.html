<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>NervBox Mixer</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#9333ea">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-901EP95FGV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Pr√ºfe ob Cookie-Consent bereits erteilt wurde
      var hasConsent = localStorage.getItem('nervbox-analytics-consent-en') === 'true';
      
      if (hasConsent) {
        // Wenn Consent vorhanden, sofort initialisieren
        gtag('js', new Date());
        gtag('config', 'G-901EP95FGV');
      } else {
        // Consent-Mode: Warte auf explizite Zustimmung
        gtag('consent', 'default', {
          'analytics_storage': 'denied',
          'ad_storage': 'denied'
        });
      }
      
      // Globale Funktion zum Aktivieren nach Consent
      window.enableAnalytics = function() {
        gtag('consent', 'update', {
          'analytics_storage': 'granted',
          'ad_storage': 'granted'
        });
        gtag('js', new Date());
        gtag('config', 'G-901EP95FGV');
      };
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
